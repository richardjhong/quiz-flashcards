<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="highscore_time">
          <div class="highscore">
            <div id="highscorelink">
              View Highscores
            </div>
            <div>
              <span id="currentHighScore">Current highscore: None set yet! Set the high score!</span>
            </div>
            <div id="currentScore">
            </div>
          </div>
          <div class="time">
            Time
          </div>
        </div>
      </header>
      <div class="card" id="content-card">
        <h3>Coding Quiz Challenge</h3>
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-paragraph">
          <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and reduce remaining time by ten seconds!</p>
        </div>
        <div class="card-button">
          <button id="start-game" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
